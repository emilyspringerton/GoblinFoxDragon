name: ShankPit Factory

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: ðŸ—ï¸ Build, Test & Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Normalize merged layout
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -e apps ] && [ -d apps2 ]; then
            ln -s apps2 apps
          fi
          if [ ! -e packages ] && [ -d packages2 ]; then
            ln -s packages2 packages
          fi
          if [ ! -e docs ] && [ -d docs2 ]; then
            ln -s docs2 docs
          fi
          echo "Normalized layout:"
          ls -al
          test -e apps && echo "apps OK"
          test -e packages && echo "packages OK"
          test -e docs && echo "docs OK"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go Tests
        shell: bash
        run: |
          set -euo pipefail
          go test ./...

      # --- 1. SETUP ---
      - name: Install Dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64 \
            zip \
            build-essential \
            libncurses-dev \
            wget

          rm -rf sdl2_mingw SDL2-2.28.5 SDL2-devel-2.28.5-mingw.tar.gz || true
          wget -q https://www.libsdl.org/release/SDL2-devel-2.28.5-mingw.tar.gz
          tar xzf SDL2-devel-2.28.5-mingw.tar.gz
          mv SDL2-2.28.5/x86_64-w64-mingw32 ./sdl2_mingw

      # --- 2. BUILD CLIENT ---
      - name: Build Windows Client
        shell: bash
        run: |
          set -euo pipefail
          x86_64-w64-mingw32-gcc apps/lobby/src/master.c \
            -o ShankPit.exe \
            -O2 -static-libgcc \
            -I./sdl2_mingw/include \
            -I. \
            -Ipackages/common \
            -Ipackages/simulation \
            -L./sdl2_mingw/lib \
            -lmingw32 -lSDL2master -lSDL2 \
            -lopengl32 -lglu32 -lws2_32 -lwinmm -lgdi32 -lm

      # --- 3. BUILD SERVER ---
      - name: Build Linux Server
        shell: bash
        run: |
          set -euo pipefail
          gcc apps/server/src/master.c \
            -o ShankServer_Linux \
            -O2 -static \
            -I. \
            -Ipackages/common \
            -Ipackages/simulation \
            -lm

      # --- 4. BUILD WORLD CONTROLLER ---
      - name: Build Server Control (ncurses)
        shell: bash
        run: |
          set -euo pipefail
          gcc apps/server/serverctl.c \
            -o shankpit_worldctl \
            -std=c99 \
            -O2 \
            -lncurses

      # --- 5. GENERATE CONSTRUCT ---
      - name: Generate Source Construct
        shell: bash
        run: |
          set -euo pipefail
          OUT="SHANKPIT_CONSTRUCT.txt"
          echo "SHANKPIT BUILD ${{ github.run_number }} CONSTRUCT" > "$OUT"
          echo "" >> "$OUT"

          # Snapshot repo sources deterministically, excluding build outputs and vendored deps.
          FILES=$(find packages apps -type f \
            \( -name "*.c" -o -name "*.h" -o -name "*.md" -o -name "Makefile" \) \
            ! -path "*/.git/*" \
            ! -path "*/vendor/*" \
            ! -path "*/artifacts/*" \
            | sort)

          for file in $FILES; do
            echo "--- FILE START: $file ---" >> "$OUT"
            cat "$file" >> "$OUT"
            echo "" >> "$OUT"
            echo "--- FILE END: $file ---" >> "$OUT"
            echo "" >> "$OUT"
          done

      # --- 6. PACKAGE ---
      - name: Bundle Artifacts
        shell: bash
        run: |
          set -euo pipefail

          BUILD="build_${{ github.run_number }}"

          rm -rf ShankPit_World ShankPit_Client ShankPit_Bots || true
          rm -f ShankPit_World*.zip ShankPit_Client*.zip ShankPit_Bots*.zip || true

          mkdir -p ShankPit_World
          cp ShankServer_Linux ShankPit_World/
          cp shankpit_worldctl ShankPit_World/
          cp SHANKPIT_CONSTRUCT.txt ShankPit_World/
          printf '%s\n' "./shankpit_worldctl" > ShankPit_World/START_WORLD.sh
          chmod +x ShankPit_World/START_WORLD.sh
          zip -r "ShankPit_World_${BUILD}.zip" ShankPit_World

          mkdir -p ShankPit_Client
          cp ShankPit.exe ShankPit_Client/
          cp sdl2_mingw/bin/SDL2.dll ShankPit_Client/
          cp SHANKPIT_CONSTRUCT.txt ShankPit_Client/
          printf '%s\n' "start ShankPit.exe" > ShankPit_Client/PLAY.bat
          zip -r "ShankPit_Client_${BUILD}.zip" ShankPit_Client

          mkdir -p ShankPit_Bots
          gcc apps/client/bot_master.c -o ShankBot_Linux -O2 -static -I. -Ipackages/common -Ipackages/simulation -lm || true
          if [ -f ShankBot_Linux ]; then
            cp ShankBot_Linux ShankPit_Bots/
          fi
          cp SHANKPIT_CONSTRUCT.txt ShankPit_Bots/
          zip -r "ShankPit_Bots_${BUILD}.zip" ShankPit_Bots

      # --- 7. UPLOAD ---
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ShankPit_Builds
          path: |
            ShankPit_World_build_${{ github.run_number }}.zip
            ShankPit_Client_build_${{ github.run_number }}.zip
            ShankPit_Bots_build_${{ github.run_number }}.zip
            SHANKPIT_CONSTRUCT.txt

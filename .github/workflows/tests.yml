name: ShankPit Factory

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: shankpit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ—ï¸ Build, Test & Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Normalize merged layout
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -e apps ] && [ -d apps2 ]; then ln -s apps2 apps; fi
          if [ ! -e packages ] && [ -d packages2 ]; then ln -s packages2 packages; fi
          if [ ! -e docs ] && [ -d docs2 ]; then ln -s docs2 docs; fi

          echo "Normalized layout:"
          ls -al
          test -e apps && echo "apps OK"
          test -e packages && echo "packages OK"
          test -e docs && echo "docs OK" || true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go Tests
        shell: bash
        run: |
          set -euo pipefail
          go test ./...

      - name: Install Dependencies
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            mingw-w64 \
            zip \
            build-essential \
            libncurses-dev \
            wget

          rm -rf sdl2_mingw SDL2-2.28.5 SDL2-devel-2.28.5-mingw.tar.gz || true
          wget -q https://www.libsdl.org/release/SDL2-devel-2.28.5-mingw.tar.gz
          tar xzf SDL2-devel-2.28.5-mingw.tar.gz
          mv SDL2-2.28.5/x86_64-w64-mingw32 ./sdl2_mingw

      - name: Build Windows Client
        shell: bash
        run: |
          set -euo pipefail
          test -f apps/lobby/src/main.c

          x86_64-w64-mingw32-gcc apps/lobby/src/main.c \
            -o ShankPit.exe \
            -O2 -static-libgcc \
            -I./sdl2_mingw/include \
            -I. \
            -Ipackages/common \
            -Ipackages/simulation \
            -L./sdl2_mingw/lib \
            -lmingw32 -lSDL2main -lSDL2 \
            -lopengl32 -lglu32 -lws2_32 -lwinmm -lgdi32 -lm

      - name: Build Linux Server
        shell: bash
        run: |
          set -euo pipefail
          test -f apps/server/src/main.c

          gcc apps/server/src/main.c \
            -o ShankServer_Linux \
            -O2 -static \
            -I. \
            -Ipackages/common \
            -Ipackages/simulation \
            -lm

      - name: Build Server Control (ncurses)
        shell: bash
        run: |
          set -euo pipefail
          test -f apps/server/serverctl.c

          gcc apps/server/serverctl.c \
            -o shankpit_worldctl \
            -std=c99 \
            -O2 \
            -lncurses

      - name: Generate Source Construct
        shell: bash
        run: |
          set -euo pipefail
          OUT="SHANKPIT_CONSTRUCT.txt"
          echo "SHANKPIT BUILD ${{ github.run_number }} CONSTRUCT" > "$OUT"
          echo "" >> "$OUT"

          ROOTS=""
          for d in packages apps services docs; do
            if [ -d "$d" ]; then ROOTS="$ROOTS $d"; fi
          done

          FILES=$(find $ROOTS -type f \
            \( -name "*.c" -o -name "*.h" -o -name "*.go" -o -name "*.md" -o -name "Makefile" -o -name "*.yml" -o -name "*.yaml" \) \
            ! -path "*/.git/*" \
            ! -path "*/vendor/*" \
            ! -path "*/node_modules/*" \
            ! -path "*/artifacts/*" \
            ! -path "*/build/*" \
            ! -path "*/sdl2_mingw/*" \
            ! -path "*/SDL2-2.28.5/*" \
            | sort)

          for file in $FILES; do
            echo "--- FILE START: $file ---" >> "$OUT"
            cat "$file" >> "$OUT"
            echo "" >> "$OUT"
            echo "--- FILE END: $file ---" >> "$OUT"
            echo "" >> "$OUT"
          done

      - name: Bundle Artifacts
        shell: bash
        run: |
          set -euo pipefail
          BUILD="build_${{ github.run_number }}_${GITHUB_SHA::7}"

          rm -rf ShankPit_World ShankPit_Client ShankPit_Bots || true
          rm -f ShankPit_World*.zip ShankPit_Client*.zip ShankPit_Bots*.zip || true

          mkdir -p ShankPit_World
          cp ShankServer_Linux ShankPit_World/
          cp shankpit_worldctl ShankPit_World/
          cp SHANKPIT_CONSTRUCT.txt ShankPit_World/
          printf '%s\n' "./shankpit_worldctl" > ShankPit_World/START_WORLD.sh
          chmod +x ShankPit_World/START_WORLD.sh
          zip -r "ShankPit_World_${BUILD}.zip" ShankPit_World

          mkdir -p ShankPit_Client
          cp ShankPit.exe ShankPit_Client/
          cp sdl2_mingw/bin/SDL2.dll ShankPit_Client/
          cp SHANKPIT_CONSTRUCT.txt ShankPit_Client/
          printf '%s\n' "start ShankPit.exe" > ShankPit_Client/PLAY.bat
          zip -r "ShankPit_Client_${BUILD}.zip" ShankPit_Client

          mkdir -p ShankPit_Bots
          if [ -f apps/client/bot_main.c ]; then
            gcc apps/client/bot_main.c -o ShankBot_Linux -O2 -static -I. -Ipackages/common -Ipackages/simulation -lm || true
            [ -f ShankBot_Linux ] && cp ShankBot_Linux ShankPit_Bots/
          fi
          cp SHANKPIT_CONSTRUCT.txt ShankPit_Bots/
          zip -r "ShankPit_Bots_${BUILD}.zip" ShankPit_Bots

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ShankPit_Builds_${{ github.run_number }}_${{ github.sha }}
          path: |
            ShankPit_World_*.zip
            ShankPit_Client_*.zip
            ShankPit_Bots_*.zip
            SHANKPIT_CONSTRUCT.txt

  dragonfly_construct:
    name: ðŸ‰ Dragonfly Backend Construct
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Normalize merged layout
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -e apps ] && [ -d apps2 ]; then ln -s apps2 apps; fi
          if [ ! -e packages ] && [ -d packages2 ]; then ln -s packages2 packages; fi
          if [ ! -e docs ] && [ -d docs2 ]; then ln -s docs2 docs; fi

          echo "Normalized layout:"
          ls -al
          test -d apps2 && echo "apps2 OK" || true
          test -d packages2 && echo "packages2 OK" || true
          test -d services && echo "services OK" || true
          test -d docs2 && echo "docs2 OK" || true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go Tests (non-blocking for construct generation)
        shell: bash
        run: |
          set -euo pipefail
          go test ./... || true

      - name: Generate Dragonfly Manifest + Construct (scoped, plain txt)
        shell: bash
        run: |
          set -euo pipefail

          MANIFEST="DRAGONFLY_MANIFEST.txt"
          CONSTRUCT="DRAGONFLY_CONSTRUCT.txt"

          echo "DRAGONFLY BACKEND MANIFEST ${{ github.run_number }}" > "$MANIFEST"
          echo "commit: $GITHUB_SHA" >> "$MANIFEST"
          echo "generated_utc: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> "$MANIFEST"
          echo "" >> "$MANIFEST"

          echo "DRAGONFLY BACKEND CONSTRUCT ${{ github.run_number }}" > "$CONSTRUCT"
          echo "commit: $GITHUB_SHA" >> "$CONSTRUCT"
          echo "" >> "$CONSTRUCT"

          # Only include merged backend-ish roots so we don't duplicate full ShankPit construct.
          ROOTS=""
          for d in apps2 packages2 services docs2; do
            if [ -d "$d" ]; then ROOTS="$ROOTS $d"; fi
          done

          # Top-level Go module files are useful context for Go backend builds.
          EXTRAS=""
          [ -f go.mod ] && EXTRAS="$EXTRAS go.mod"
          [ -f go.sum ] && EXTRAS="$EXTRAS go.sum"

          FILES=$(
            {
              for f in $EXTRAS; do
                [ -f "$f" ] && echo "$f"
              done

              if [ -n "$ROOTS" ]; then
                find $ROOTS -type f \
                  \( -name "*.go" -o -name "*.mod" -o -name "*.sum" -o -name "*.md" -o -name "*.txt" -o -name "*.yaml" -o -name "*.yml" -o -name "*.json" \) \
                  ! -path "*/.git/*" \
                  ! -path "*/vendor/*" \
                  ! -path "*/node_modules/*" \
                  ! -path "*/artifacts/*" \
                  ! -path "*/build/*"
              fi
            } | sort -u
          )

          echo "files:" >> "$MANIFEST"
          COUNT=0
          for file in $FILES; do
            [ -f "$file" ] || continue
            SHA=$(sha256sum "$file" | awk '{print $1}')
            SIZE=$(wc -c < "$file" | tr -d ' ')
            printf "%s  %s  %s\n" "$SHA" "$SIZE" "$file" >> "$MANIFEST"
            COUNT=$((COUNT + 1))
          done

          echo "" >> "$MANIFEST"
          echo "total_files: $COUNT" >> "$MANIFEST"

          for file in $FILES; do
            [ -f "$file" ] || continue
            echo "--- FILE START: $file ---" >> "$CONSTRUCT"
            cat "$file" >> "$CONSTRUCT"
            echo "" >> "$CONSTRUCT"
            echo "--- FILE END: $file ---" >> "$CONSTRUCT"
            echo "" >> "$CONSTRUCT"
          done

          # Guardrail: fail if construct is unexpectedly empty
          test -s "$CONSTRUCT"

      - name: Upload Dragonfly Construct Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dragonfly_Construct_${{ github.run_number }}_${{ github.sha }}
          path: |
            DRAGONFLY_MANIFEST.txt
            DRAGONFLY_CONSTRUCT.txt

name: ShankPit Factory

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: üèóÔ∏è Build, Test & Package
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Normalize merged layout
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -e apps ] && [ -d apps2 ]; then
            ln -s apps2 apps
          fi
          if [ ! -e packages ] && [ -d packages2 ]; then
            ln -s packages2 packages
          fi
          if [ ! -e docs ] && [ -d docs2 ]; then
            ln -s docs2 docs
          fi
          echo "Normalized layout:"
          ls -al
          test -e apps && echo "apps OK"
          test -e packages && echo "packages OK"
          test -e docs && echo "docs OK"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Go Tests
        shell: bash
        run: |
          set -euo pipefail
          go test ./...

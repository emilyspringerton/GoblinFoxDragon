name: ShankPit Factory

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: ðŸ—ï¸ Build, Test & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      # --- 1. SETUP ---
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64 zip build-essential
          wget https://www.libsdl.org/release/SDL2-devel-2.28.5-mingw.tar.gz
          tar xzf SDL2-devel-2.28.5-mingw.tar.gz
          mv SDL2-2.28.5/x86_64-w64-mingw32 ./sdl2_mingw

      # --- 2. THE GRAND TEST BATTERY ---
      - name: Run Full Regression Suite
        run: |
          echo "ðŸ§ª TEST 1: Protocol Verification"
          gcc apps/tests/test_netcode.c -o test_net -lm && ./test_net
          
          echo "ðŸ§ª TEST 2: Input Logic"
          gcc apps/tests/test_inputs.c -o test_input && ./test_input
          
          echo "ðŸ§ª TEST 3: Packet Stuffing"
          gcc apps/tests/test_stuffing.c -o test_stuff && ./test_stuff
          
          echo "ðŸ§ª TEST 4: Server De-Stuffing (The Judge)"
          gcc apps/tests/test_server_logic.c -o test_judge && ./test_judge
          
          echo "ðŸ§ª TEST 5: Lag Compensation (Time Machine)"
          gcc apps/tests/test_lag_comp.c -o test_lag -lm && ./test_lag
          
          echo "ðŸ§ª TEST 6: Live Fire Integration"
          gcc apps/tests/test_integration.c -o test_fire && ./test_fire

      # --- 3. BUILD ARTIFACTS ---
      - name: Build Windows Client
        run: |
          x86_64-w64-mingw32-gcc apps/lobby/src/main.c -o ShankPit.exe             -O2 -static-libgcc             -I./sdl2_mingw/include -Ipackages/common -Ipackages/simulation             -L./sdl2_mingw/lib             -lmingw32 -lSDL2main -lSDL2 -lopengl32 -lglu32 -lws2_32 -lwinmm -lgdi32 -lm

      - name: Build Linux Server
        run: |
          if [ -f apps/server/src/main.c ]; then
            gcc apps/server/src/main.c -o ShankServer_Linux -O2 -static -Ipackages/common -Ipackages/simulation -lm
          else
            echo "âš ï¸ Server source not found, skipping build."
            touch ShankServer_Linux 
          fi

      # --- NEW: BUILD BOTS ---
      - name: Build Bots (Windows & Linux)
        run: |
          # Windows Bot
          x86_64-w64-mingw32-gcc apps/client/bot_main.c -o ShankBot.exe             -O2 -static-libgcc             -Ipackages/common -Ipackages/simulation             -lws2_32 -lwinmm
            
          # Linux Bot
          gcc apps/client/bot_main.c -o ShankBot_Linux             -O2 -static             -Ipackages/common -Ipackages/simulation -lm

      
      # --- 3.5 GENERATE CONSTRUCT (The Black Box) ---
      - name: Generate Source Construct
        run: |
          echo "SHANKPIT BUILD ${{ github.run_number }} CONSTRUCT" > SHANKPIT_CONSTRUCT.txt
          echo "=======================================" >> SHANKPIT_CONSTRUCT.txt
          
          for file in packages/common/protocol.h packages/common/physics.h packages/simulation/local_game.h apps/lobby/src/main.c apps/server/src/main.c apps/client/bot_main.c apps/training/headless.c; do
            if [ -f "$file" ]; then
              echo "" >> SHANKPIT_CONSTRUCT.txt
              echo "--- FILE START: $file ---" >> SHANKPIT_CONSTRUCT.txt
              cat "$file" >> SHANKPIT_CONSTRUCT.txt
              echo "" >> SHANKPIT_CONSTRUCT.txt
              echo "--- FILE END: $file ---" >> SHANKPIT_CONSTRUCT.txt
            else
              echo "MISSING: $file" >> SHANKPIT_CONSTRUCT.txt
            fi
          done

      # --- 4. PACKAGE ---
      
      - name: Diagnostic List
        run: ls -R
        
      - name: Bundle Artifacts
        run: |
          # Client Bundle
          mkdir ShankPit_Client
          cp ShankPit.exe ShankPit_Client/
          cp SHANKPIT_CONSTRUCT.txt ShankPit_Client/
          cp SHANKPIT_CONSTRUCT.txt ShankPit_Client/
          cp sdl2_mingw/bin/SDL2.dll ShankPit_Client/
          echo "start ShankPit.exe" > ShankPit_Client/PLAY.bat
          zip -r ShankPit_Windows.zip ShankPit_Client
          
          # Server Bundle
          mv ShankServer_Linux ShankPit_Server_Linux
          
          # Bot Bundle
          mkdir ShankPit_Bots
          cp ShankBot.exe ShankPit_Bots/
          cp ShankBot_Linux ShankPit_Bots/
          cp SHANKPIT_CONSTRUCT.txt ShankPit_Bots/
          zip -r ShankPit_Bots.zip
            SHANKPIT_CONSTRUCT.txt
            SHANKPIT_CONSTRUCT.txt ShankPit_Bots

      - name: Upload Artifacts (Build)
        uses: actions/upload-artifact@v4
        with:
          name: ShankPit_Builds
          path: |
            ShankPit_Windows.zip
            ShankPit_Server_Linux
            ShankPit_Bots.zip
            SHANKPIT_CONSTRUCT.txt
            SHANKPIT_CONSTRUCT.txt

      # --- 5. RELEASE (Only on Tag) ---
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ShankPit_Windows.zip
            ShankPit_Server_Linux
            ShankPit_Bots.zip
            SHANKPIT_CONSTRUCT.txt
            SHANKPIT_CONSTRUCT.txt
